<div class="row">
    <div class="col-md-3">
        <my-uploader path="/uploadTrain" saved-path="vm.trainFileName"></my-uploader>
    </div>
    <div class="col-md-6">
        <uploaded-files></uploaded-files>
    </div>
    <div class="col-md-2">
        
    </div>
    <div class="col-md-1">
        <button type="button" class="btn btn-primary" data-ng-click="vm.train();">Train</button>
    </div>
</div>
<div class="row">
    <table class="table">
        <thead>
            <th data-ng-repeat="p in vm.parameterNames">{{p}}</th>
        </thead>
        <tbody>
            <tr>
                <td data-ng-repeat="p in vm.parameters">{{p}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="row">
    <feature-importance></feature-importance>
</div>
