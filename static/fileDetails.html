<div hl-sticky="" anchor="bottom" data-ng-show="vm.details">
    <div class="row">
        <div class="col-md-9 offset-md-3">
            <div class="col">
                {{vm.details.size/1024 + ' MB'}} dataset size

                {{vm.details.lines}} dataset instances

                {{vm.details.fields.length}} dataset fields
            </div>
        </div>
    </div>
</div>
