<a href="javascript:;" data-ng-click="showLogin = true" data-ng-hide="vm.user && vm.user.username">Login</a>
<span data-ng-bind="vm.user.username" data-ng-show="vm.user && vm.user.username"></span>
<a href="javascript:;" data-ng-click="vm.logout();" data-ng-show="vm.user && vm.user.username"><i class="fas fa-sign-out-alt"></i></a>

<div class="login" data-ng-show="showLogin">
    <div ng-form="">
        <div class="form-group">
            <label for="username">user name</label>
            <input id="username" class="form-control" type="text" data-ng-model="vm.username">
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input id="password" class="form-control" type="password" data-ng-model="vm.password">
        </div>
        <button type="button" class="btn btn-primary" data-ng-click="vm.login();">login</button>
        <button type="button" class="btn btn-secondary" data-ng-click="vm.register();">register</button>
        <button type="button" class="btn btn-default" data-ng-click="showLogin = false;">cancel</button>
    </form>
</div>
