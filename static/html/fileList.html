<div class="list-group">
    <a href="javascript:;" data-ng-click="vm.fileSelected(file);" ng-class="{'active': file === vm.selectedfile}" class="list-group-item list-group-item-action flex-column align-items-start" data-ng-repeat="file in vm.files">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1" data-ng-bind="file.filename"></h5>
            <small data-ng-bind="file.size/1000 + 'KB'"></small>
        </div>
        <p class="mb-1" data-ng-bind="file.lines + ' lines of data'"></p>
        <small data-ng-bind="'uploaded at ' + file.createdAt"></small>
    </a>
</div>
