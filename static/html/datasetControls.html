<div class="row" data-ng-show="vm.show">
    <span class="col-md-6 offset-md-11" style="background-color: white">
        <span class="float-right">
            <button type="button" class="btn btn-info" data-ng-click="vm.train()" data-ng-hide="isTestFile">train</button>
            <button type="button" class="btn btn-light" data-ng-click="vm.validate()" data-ng-hide="isTestFile">validate</button>
            <button type="button" class="btn btn-warning" data-ng-click="vm.predict()" data-ng-show="isTestFile">predict</button>
        </span>
    </span>
</div>
